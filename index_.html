<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="./images/favicon-32x32.png"
    />
  
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Storage</title>
  </head>
  <body>
    <div class="container" >
      <div class="header" ><h1>Our Pricing</h1></div>
      <div class="top-section" >
        Annually
        <label class="switch">
          <input type="checkbox" id="toggle"/>
          <span class="slider round"></span>
        </label>  
        Monthly
      </div>

      <div class="container1" >
        <!-- Basic data container -->
        <div class="boxes-3">
          
          <div class="category">
            Basic
            <div ><h1 id="basic"></h1></div>
          </div>
        
            <div class="specs">
              <div class="h31"><p >500 GB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p>2 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p>Send up to 3 GB</p></div>
              </div>
      
					<div class="learn-more"><a href="#">Learn More</a></div>
				</div>
        <!-- Professional data container-->
        <div class="boxes-3">
          
					<div class="category">
            Professional
            <div ><h1 id="professional"></h1></div>
          </div>

						<div class="specs">
              <div class="h31"><p >1 TB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p >5 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p>Send up to 10 GB</p></div>
              </div>
              
				
					<div class="learn-more"><a href="#">Learn More</a></div>
        </div>
        <!-- Master data container -->
        <div class="boxes-3">
          
					<div class="category">
            Master
            <div ><h1 id="master"></h1></div>
          </div>
				
						<div class="specs">

              <div class="h31"><p >2 TB Storage</p></div>
                  <div class="h31" style="border-top: 0;"><p >10 Users Allowed</p></div>
                  <div class="h31"  style="border-top: 0;"><p >Send up to 20 GB</p></div>
              </div>
				
					<div class="learn-more"><a href="#">Learn More</a></div>
        </div>
      </div>
    </div>
    <script>
const tog = document.getElementById('toggle');
      window.addEventListener('load', (change) => {
        if(!tog.checked){
          document.getElementById('basic').innerText = '$199.99';
          document.getElementById('professional').innerText = '$249.99';
          document.getElementById('master').innerText = '$399.99'
        }else{
          document.getElementById('basic').innerText = '$19.99';
          document.getElementById('professional').innerText = '$24.99';
          document.getElementById('master').innerText = '$39.99'
        }
      });
      tog.addEventListener('change', ()=>{
        if(!tog.checked){

          document.getElementById('basic').innerText = '$199.99';
          document.getElementById('professional').innerText = '$249.99';
          document.getElementById('master').innerText = '$399.99'
        }else{
          document.getElementById('basic').innerText = '$19.99';
          document.getElementById('professional').innerText = '$24.99';
          document.getElementById('master').innerText = '$39.99'
        }
      })
    </script>
  </body>
</html>
