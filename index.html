<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <h1 class="pricing">Our Pricing</h1>

      <div class="pricing-type">
        <span>Annually</span>
        <span>
          <label class="toggle">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </span>
        <span>Monthly</span>
      </div>

      
      <div class="price-comparsion">

        <div class="price-box">
          <h4>Basic</h4>
          <div class="price">
          19.99
          </div>
          <ul class="feature">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="cta">Learn More</button>
        </div>

        <div class="price-box">
          <h4>Professional</h4>
          <div class="price">
            24.99 
          </div>
         
          <ul class="feature">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="cta">Learn More</button>
        </div>

        <div class="price-box">
          <h4>Master</h4>
          <div class="price">
            39.99
          </div>
          
          <ul class="feature">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          
          <button class="cta">Learn More</button>

  </body>
</html>
