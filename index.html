<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container">

      <h1>Our Pricing</h1>
     
      <div class="toggle">
        Annually 
        Monthly
      </div>
      


      <div class="cards">
        <div class="card-container">
          <div class="card">
            <h2>Basic</h2>
            <h1>&dollar;199.99</h1>
            <hr>
            <h3>500 GB Storage</h3>
            <hr>
            <h3>2 Users Allowed </h3>
            <hr>
            <h3>Send up to 3 GB</h3>
            <hr>
            <button>Learn More</button>
          </div> 
        </div>
        <div class="card-container">
          <div class="card">
            <h1>Professional</h1>
            <h1>&dollar;24.99</h1>
            <hr>
            <h1>&dollar;249.99</h1>
            <hr>
            <h3>1 TB Storage</h3>
            <hr>
            <h3>5 Users Allowed</h3>
            <hr>
            <h3>Send up to 10 GB</h3>
            <hr>
            <button>Learn More</button>
            
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <h1>Master</h1>
            <h3>&dollar;39.99 </h3>
            <hr>
            <h3>&dollar;399.99</h3>
            <hr>
            <h3>2 TB Storage</h3>
            <hr>
            <h3>10 Users Allowed</h3>
            <hr>
            <h3>Send up to 20 GB</h3>
            <hr>
            <button>Learn More</button>
          </div>     
        </div>
      </div>
    </div>
  </body>
</html>
