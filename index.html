<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Pricing component</title>
</head>

<body>

  <div class="container">

    <h1>Our Pricing </h1>

    <div>
      <span>Annually</span>
      <span>
        <label for="togglebutton"></label>
        <input type="checkbox" name="toggle" id="togglebutton" />
      </span>
      <span>Monthly</span>
    </div>


    <!-- BOX CONTAINER -->

    <div class="boxes-container">

      <div class="box">
        <h3>Basic </h3>
        <p>&dollar;19.99 </p>
        <ul>
          <li>500 GB Storage </li>
          <li>2 Users Allowed </li>
          <li> Send up to 3 GB </li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>


      <div class="box">
        <h3>Professional </h3>
        <p> &dollar;24.99 </p>
        <ul>
          <li>1 TB Storage </li>
          <li>5 Users Allowed </li>
          <li> Send up to 10 GB</li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>


      <div class="box">
        <h3>Master </h3>
        <p>&dollar;39.99</p>
        <ul>
          <li>2 TB Storage </li>
          <li>10 Users Allowed </li>
          <li> Send up to 20 GB </li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>

    </div>
    <!-- &dollar;199.99  -->
    <!-- &dollar;249.99  -->
    <!-- &dollar;399.99  -->

  </div>
</body>

</html>
