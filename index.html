<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container">

      <h1>Our Pricing</h1>
     
      <div class="pricing-toggle">
        Annually 
        <label class="toggle-label" for="toggle-btn">
          <input type="checkbox" id="toggle-btn">
          <div class="toggle-bar"></div>
        </label>
        Monthly
      </div>
      
      <div class="cards">
        <div class="card-container">
          <div class="card">
            <div class="card-heading">Basic</div>
            <div class="price">
              &dollar;
              <span class="price-value-one">19.99</span>
            </div>
            <div class="card-info">500 GB Storage</div>
            <div class="card-info">2 Users Allowed</div>
            <div class="card-info card-info-three">Send up to 3 GB</div>
            <button>Learn More</button>
          </div> 
        </div>
        <div class="card-container card-middle">
          <div class="card">
            <div class="card-heading">Professional</div>
            <div class="price">
              <div class="dollar">&dollar;</div>
              <span class="price-value-two">24.99</span>
            </div>

            <div class="card-info">1 TB Storage</div>
            <div class="card-info">5 Users Allowed</div>
            <div class="card-info card-info-three">Send up to 10 GB</div>
            <button>Learn More</button>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-heading">Master</div>
            <div class="price">
              &dollar;
              <span class="price-value-three">39.99</span>
            </div>
            <div class="card-info">1 TB Storage</div>
            <div class="card-info">10 Users Allowed</div>
            <div class="card-info card-info-three">Send up to 20 GB</div>
            <button>Learn More</button>
          </div>     
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
