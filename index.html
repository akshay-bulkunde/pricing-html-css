<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">

    <h2>Our Pricing</h2>

    <div class="toggle-switch">
      <span>Annually</span>
      <label for="toggle"></label>
      <input class="toggle-switch-check" type="checkbox" id="toggle" />
      <span>Monthly</span>
    </div>

    <div class="cards">
      <div class="hover">
        <div class="basic">
          <h4>Basic</h4>
          <h1>&dollar;
            <span class="monthly">19.99</span>
            <span class="annually">199.99</span>
          </h1>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="professional">
          <h4>Professional</h4>
          <h1>&dollar;
            <span class="monthly">24.99</span>
            <span class="annually">249.99</span>
          </h1>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="master">
          <h4>Master</h4>
          <h1>&dollar;
            <span class="monthly">39.99</span>
            <span class="annually">399.99</span>
          </h1>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
