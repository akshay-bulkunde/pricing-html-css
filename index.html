<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="pricing-plan">
        <h1>Our Pricing</h1>
        <div class="checkbox-select">
          <div class="annually mt-4">Annually</div>
          <div class="checkbox-div">
            <label class="switch">
              <input
                type="checkbox"
                checked
                id="checkPlan"
                onclick="changePriceContent()"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div class="monthly mt-4">Monthly</div>
        </div>
        <div class="price-comparison mt-20">
          <div class="card">
            <div class="card-body">
              <h3>Basic</h3>
              <div class="heading-price">
                <div class="dollar-sign">$</div>
                <div id="basic-price">19.99</div>
              </div>
              <div class="divider"></div>
              <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
              </ul>
              <button class="btn btn-primary">Learn more</button>
            </div>
          </div>
          <div class="card professional">
            <div class="card-body">
              <h3>Professional</h3>
              <div class="heading-price">
                <div class="dollar-sign">$</div>
                <div id="professional-price">24.99</div>
              </div>
              <div class="divider"></div>
              <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
              </ul>
              <button class="btn btn-professional">Learn more</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Master</h3>
              <div class="heading-price">
                <div class="dollar-sign">$</div>
                <div id="master-price">39.99</div>
              </div>
              <div class="divider"></div>
              <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button class="btn btn-primary">Learn more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
