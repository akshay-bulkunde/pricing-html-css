<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Pricing component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="top">
				<h2>Our Pricing</h2>
			</div>
			<div class="top1">
				<h3>Annually</h3>
				<label class="switch">
					<input type="checkbox" checked />
					<span class="slider round"></span>
				</label>
				<h3>Monthly</h3>
			</div>

			<div class="flexBox">
				<div class="child">
					<h4 class="label">Basic</h4>
					<div class="amountLogo">
						<div class="currency">&dollar;</div>
						<div class="price">19.99</div>
					</div>
					<hr />
					<h4>500 GB Storage</h4>
					<hr />
					<h4>2 Users Allowed</h4>
					<hr />
					<h4>Send up to 3 GB</h4>
					<hr />
					<button class="buttonLable">Learn More</button>
				</div>
				<div class="child">
					<h4 class="label">Professional</h4>
					<div class="amountLogo">
						<div class="currency">&dollar;</div>
						<div class="price">24.99</div>
					</div>
					<hr />
					<h4>1 TB Storage</h4>
					<hr />
					<h4>5 Users Allowed</h4>
					<hr />
					<h4>Send up to 10 GB</h4>
					<hr />
					<button class="buttonLable">Learn More</button>
				</div>

				<div class="child">
					<h4 class="label">Master</h4>
					<div class="amountLogo">
						<div class="currency">&dollar;</div>
						<div class="price">39.99</div>
					</div>
					<hr />
					<h4>2 TB Storage</h4>
					<hr />
					<h4>10 Users Allowed</h4>
					<hr />
					<h4>Send up to 20 GB</h4>
					<hr />
					<button class="buttonLable">Learn More</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
