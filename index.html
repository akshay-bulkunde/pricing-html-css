<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Title-->
        <h2 id="title"> Our Pricing </h2>

        <div class="switch">
            <span>Annually</span>
            <input type="checkbox" class="slider">
            <span> Monthly</span>
        </div>

        <div class="plans">

            <!-- Basic Plan-->
            <div class="plan planHover">
                <h3> Basic </h3>
                <h1><span>&dollar;</span>199.99</h1>
                <hr> 500 GB Storage
                <hr> 2 Users Allowed
                <hr> Send up to 3 GB
                <hr>

                <button type="button"> LEARN MORE</button>
            </div>


            <!-- Professional Plan-->
            <div class="plan planHover">
                <h3> Professional </h3>
                <h1><span>&dollar;</span>249.99</h1>
                <hr> 1 TB Storage
                <hr> 5 Users Allowed
                <hr> Send up to 10 GB
                <hr>

                <button type="button"> LEARN MORE</button>
            </div>

            <!-- Master Plan-->

            <div class="plan planHover">
                <h3>Master</h3>
                <h1><span>&dollar;</span>399.99</h1>
                <hr> 2 TB Storage
                <hr> 10 Users Allowed
                <hr> Send up to 20 GB
                <hr>

                <button type="button"> LEARN MORE</button>
            </div>
        </div>
</body>

</html>
