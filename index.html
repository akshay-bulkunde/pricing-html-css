<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pricing component</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
      
    </style>
    <script>
      annually=false;
      function changePlan(){
          if(annually){    
            document.getElementById("basic").innerHTML="<span class='dollar'>&dollar;</span>"+ 199.99;
            document.getElementById("pro").innerHTML="<span class='dollar'>&dollar;</span>"+249.99;
            document.getElementById("master").innerHTML="<span class='dollar'>&dollar;</span>"+399.99;
            annually=false;
          }
          else{
            document.getElementById("basic").innerHTML= "<span class='dollar'>&dollar;</span>"+19.99;
            document.getElementById("pro").innerHTML="<span class='dollar'>&dollar;</span>"+24.99;
            document.getElementById("master").innerHTML="<span class='dollar'>&dollar;</span>"+39.99;
            annually=true;    
          }
          
      }
      </script>
    
  </head>
  
  <body>
    <div class="container">
      <div class="bg-top-img"><img src="images/bg-top.svg" alt="top img"></div>
      <div class="bg-btm-img"><img src="images/bg-bottom.svg" alt="bottom img"></div> 
      <div class="Pricing-container">
        <div class="Pricing-title"><h1>Our Pricing</h1></div>
        <div class="toggler">Annually <label class="switch">
          <input type="checkbox" onclick="changePlan()">
          <span class="slider round"></span>
        </label> Monthly</div>
        <div class="prices">
          
          <div class="price-card">
            Basic
            <div class="price">
              <div id="basic"><span class="dollar">&dollar;</span>199.99</div>
              <div class="benefits">
                <hr>
                <div>500 GB Storage</div>
                <hr>
                <div>2 Users Allowed</div>
                <hr>
                <div>Send up to 3 GB</div>
                <hr>
                <div class="learn-more">LEARN MORE</div>
              </div>
            </div>
          </div>
          <div class="price-card">
            Professional
            <div class="price">
              <div id="pro"><span class="dollar">&dollar;</span>249.99</div>
              <div class="benefits">
                <hr>
                <div>1 TB Storage</div>
                <hr>
                <div>5 Users Allowed</div>
                <hr>
                <div>Send up to 10 GB</div>
                <hr>
                <div class="learn-more">LEARN MORE</div>
              </div>
            </div>
          </div>
          <div class="price-card">
            Master
            <div class="price">
              <div id="master"><span class="dollar">&dollar;</span>399.99</div>
              <div class="benefits">
                <hr>
                <div>2 TB Storage</div>
                <hr>
                <div>10 Users Allowed</div>
                <hr>
                <div>Send up to 20 GB</div>
                <hr>
                <div class="learn-more">LEARN MORE</div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
