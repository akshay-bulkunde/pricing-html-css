<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <title>Pricing component</title>
   
</head>

<body>

  <div class="container">

    <h1>Our Pricing </h1>

    <!-- TOGGLE BUTTON -->

    <div class="toggle_section">
      <span>Annually</span>
      
      <span>
        <input type="checkbox" checked name="toggle" id="togglebutton" />
        <label for="togglebutton">
          <div class="roundArea"></div>
        </label>
      </span>

      <span>Monthly</span>
    </div>


    <!-- BOX CONTAINER -->

    <div class="boxes-container show-monthly" id="boxes-container">

      <div class="box">
        <h4>Basic </h4>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
         </p>
        <ul>
          <li>500 GB Storage </li>
          <li>2 Users Allowed </li>
          <li> Send up to 3 GB </li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>


      <div class="box ">
        <h4>Professional </h4>
        <p>
          <span class="monthly">&dollar; 24.99</span>
          <span class="annually">&dollar; 249.99</span>
        </p>
        <ul>
          <li>1 TB Storage </li>
          <li>5 Users Allowed </li>
          <li> Send up to 10 GB</li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>


      <div class="box">
        <h4>Master </h4>
        <p>
          <span class="monthly">&dollar; 39.99</span>
          <span class="annually">&dollar; 399.99</span>
          </p>
        <ul>
          <li>2 TB Storage </li>
          <li>10 Users Allowed </li>
          <li> Send up to 20 GB </li>
        </ul>
        <button class="learn_More"> Learn More </button>
      </div>

    </div>
    <!-- &dollar;199.99  -->
    <!-- &dollar;249.99  -->
    <!-- &dollar;399.99  -->

  </div>

  <script src="./index.js" ></script>
</body>

</html>
