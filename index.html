<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <title>Pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="container">
    <h2 class="tag">Our Pricing</h2>
    <div id="container-1">
      <span>
        <h4>Annually</h4>
      </span>
      <span>
        <div class="switch">
          <input id="toggle-btn" type="checkbox">
        </div>
      </span>
      <span>
        <h4>Monthly</h4>
      </span>


    </div>
  </header>

  <section id="container-2">

    <div id="item-1" class="price-cnt">
      <h4 class="title">Basic</h4>
      <h1 id="price-1" class="price">&dollar;199.99</h1>
      <h4 class="item">500 GB Storage</h4>
      <h4 class="item">2 Users Allowed</h4>
      <h4 class="item">Send up to 3 GB</h4>
      <h4 class="btn">Learn More</h4>
    </div>

    <div id="item-2" class="price-cnt">
      <h4 id="title-2" class="title">Professional</h4>
      <h1 id="price-2" class="price">&dollar;249.99</h1>
      <h4 class="item pitem">1 TB Storage</h4>
      <h4 class="item pitem">5 Users Allowed</h4>
      <h4 class="item pitem">Send up to 10 GB</h4>
      <h4 class="btn btn-2">Learn More</h4>
    </div>

    <div id="item-3" class="price-cnt">
      <h4 class="title">Master</h4>
      <h1 id="price-3" class="price">&dollar;399.99</h1>
      <h4 class="item">2 TB Storage</h4>
      <h4 class="item">10 Users Allowed</h4>
      <h4 class="item">Send up to 20 GB</h4>
      <h4 class="btn">Learn More</h4>
    </div>

  </section>

  <script src="script.js"></script>

</body>

</html>
