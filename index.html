<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="parent">

    <h2>Our Pricing</h2>

    <div class="toggle-switch">
      <span>Annually</span>
      <span>
        <input name="toggle" type="checkbox" id="toggle" unchecked/>
        <label for="toggle">
          <div class="ball"></div>
        </label>
      </span>
      <span>Monthly</span>
    </div>

    <div id="card" class="cards">

      <div class="box">
        <h4>Basic</h4>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="box">
        <h4>Professional</h4>
        <p>
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="box">
        <h4>Master</h4>
        <p>
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>

    </div>

  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const card = document.getElementById('card');
    toggle.addEventListener('change', (e) => {
      card.classList.toggle('show-monthly');
    });
  </script>
</body>

</html>
