<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pricing component</title>

    
    
    
  </head>
  
  <body>
    <div class="container">
      <div class="bg-top-img"><img src="images/bg-top.svg" alt="top img"></div>
      <div class="bg-btm-img"><img src="images/bg-bottom.svg" alt="bottom img"></div> 
      <div class="Pricing-container">
        <div class="Pricing-title"><h1>Our Pricing</h1></div>
        <div class="toggler">Annually <label class="switch">
          </div>
        
        <div class="prices">
          
          <div class="price-card">
            Basic
            <div class="price">
              <div id="basic"><span class="dollar">&dollar;</span>199.99</div>
              <div class="benefits">
                <hr>
                <div>500 GB Storage</div>
                <hr>
                <div>2 Users Allowed</div>
                <hr>
                <div>Send up to 3 GB</div>
                <hr>
                <div class="learn-more">LEARN MORE</div>
              </div>
            </div>
          </div>
          
          
        </div>
        
      </div>
    </div>
  </body>
</html>
